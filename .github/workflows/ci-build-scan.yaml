name: CI - Build & Scan

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/backend/**"
      - "apps/frontend/**"
      - "scripts/**"

env:
  REGISTRY: blr.vultrcr.com/devopsassignment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # REQUIRED for git tags

    - name: Login to Vultr Container Registry
      run: |
        echo "${{ secrets.VULTR_REGISTRY_PASSWORD }}" | \
        docker login blr.vultrcr.com \
          -u "${{ secrets.VULTR_REGISTRY_USERNAME }}" \
          --password-stdin

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ---------------- BACKEND ----------------
    - name: Build Backend
      if: contains(github.event.head_commit.message, 'backend') || true
      run: |
        VERSION=$(scripts/next-version.sh backend)
        echo "BACKEND_VERSION=$VERSION" >> $GITHUB_ENV

        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t $REGISTRY/backend:$VERSION \
          --push apps/backend

        git tag backend-v$VERSION
        git push origin backend-v$VERSION

    # ---------------- FRONTEND ----------------
    - name: Build Frontend
      if: contains(github.event.head_commit.message, 'frontend') || true
      run: |
        VERSION=$(scripts/next-version.sh frontend)
        echo "FRONTEND_VERSION=$VERSION" >> $GITHUB_ENV

        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t $REGISTRY/frontend:$VERSION \
          --push apps/frontend

        git tag frontend-v$VERSION
        git push origin frontend-v$VERSION

    - name: Trivy Scan Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/backend:${{ env.BACKEND_VERSION }}
        severity: CRITICAL
        exit-code: 1

