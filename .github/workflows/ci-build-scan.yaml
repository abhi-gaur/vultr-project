name: CI - Build and Scan Images

on:
  pull_request:
  push:
    branches: [ "main" ]

env:
  REGISTRY: blr.vultrcr.com/devopsassignment
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Vultr Container Registry
      uses: docker/login-action@v3
      with:
        registry: blr.vultrcr.com
        username: ${{ secrets.VULTR_CR_USERNAME }}
        password: ${{ secrets.VULTR_CR_PASSWORD }}

    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: apps/backend
        push: true
        platforms: linux/amd64
        tags: |
          ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: apps/frontend
        push: true
        platforms: linux/amd64
        tags: |
          ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

    - name: Trivy Scan - Backend
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
        severity: CRITICAL,HIGH
        exit-code: 1

    - name: Trivy Scan - Frontend
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
        severity: CRITICAL,HIGH
        exit-code: 1

