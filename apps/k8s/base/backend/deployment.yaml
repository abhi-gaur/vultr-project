apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  # --- FIX 1 START ---
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  # --- FIX 1 END ---
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      securityContext:
        runAsNonRoot: true

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: backend
              topologyKey: kubernetes.io/hostname

      containers:
      - name: backend
        image: blr.vultrcr.com/devopsassignment/backend:1.0
        ports:
        - containerPort: 8000

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi

        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]

        # --- FIX 2 START (Relaxed for CI) ---
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          failureThreshold: 30
          periodSeconds: 5
        # --- FIX 2 END ---

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          # Optional but recommended: 
          initialDelaySeconds: 5 
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
