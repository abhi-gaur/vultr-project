<!DOCTYPE html>
<html>
<head>
  <title>DevOps Assignment</title>
</head>
<body>
  <h1>Frontend is Running</h1>

  <h2>Backend Health</h2>
  <pre id="output">Loading...</pre>

  <script>
    fetch('/api/health')
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent =
          'Error calling backend';
      });
  </script>
</body>
</html>
